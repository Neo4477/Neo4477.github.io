<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="author" content="data kakabadze">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tic-tac-toe</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header class="header">
        <h1 class="title">TIC TAC TOE</h1>
    </header>
    <main class="user-option">
        <div class="options">
            <div class="first option">
                <div class="icons">
                    <h2 class="option-title">Against computer</h2>
                    <i class="fa-solid fa-desktop"></i>
                </div>  
                <form action="" class="computer">
                    <div>
                        <label class="username firstUser" for="Username">Your name</label>
                        <input type="text" name="user name" class="user-name firstInput" id="Username" required maxlength="5">
                    </div>
                   <!-- <div class="flexbox">
                        <label for="start" class="username">who starts first</label>
                        <select name="cars" id="start" class="start">
                            <option value="you">you</option>
                            <option value="computer">computer</option>
                        </select>
                    </div>-->
                </form>
                <button type="button" class="submit first-submit">Submit</button>
            </div>
            <div class="second option">
                <div class="icons">
                    <h2 class="option-title">Against friend</h2>
                    <i class="fa-solid fa-user-group"></i>
                </div>
                <form action="" class="friend">
                    <div>
                        <label class="username firstPlayer" for="Username-player-1">Player 1 name</label>
                    <input type="text" name="user name" class="user-name player1" id="Username-player-1" required maxlength="10">
                    </div>
                    <div>
                        <label class="username secondPlayer" for="Username-player-2">Player 2 name</label>
                        <input type="text" name="user name" class="user-name player2" id="Username-player-2" required maxlength="10">
                    </div>
                </form>
               <button type="button" class="submit second-submit">Submit</button>
            </div>
        </div>

    </main>
    
</body>
</html>
