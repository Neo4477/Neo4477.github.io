<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="author" content="data kakabadze">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tic-tac-toe</title>
    <link rel="stylesheet" href="mainstyle.css">
    <script src="stracture.js" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header class="header">
        <h1 class="header-title">TIC TAC TOE</h1>
        <div class="turns">
            <p class="turn-1"></p>
            <p class="turn-2"></p>
        </div>
    </header>
    <main class="main">
        <section class="board">
            <span class="squere top lef">
                <div class="ceil"></div>
            </span>
            <span class="squere top">
                <div class="ceil"></div>
            </span>
            <span class="squere top right">
                <div class="ceil "></div>
            </span>
            <span class="squere lef">
                <div class="ceil"></div>
            </span>
            <span class="squere ">
                <div class="ceil "></div>
            </span>
            <span class="squere right">
                <div class="ceil"></div>
            </span>
            <span class="squere bot lef">
                <div class="ceil"></div>
            </span>
            <span class="squere bot">
                <div class="ceil"></div>
            </span>
            <span class="squere bot right">
                <div class="ceil"></div>
            </span>
            <div class="win-horizont"></div>
            <div class="win-height"></div>
            <div class="win-dig-right"></div>
            <div class="win-dig-left "></div>
        </section>
        <section class="win-lost-draw">
            <h2 class="result-title"></h2>
            <p class="result-p">Do you want to try again?</p>
            <div class="buttons">
                <button type="button" class="submit refresh">Refresh</button>
                <button type="button" class="submit reset">Reset</button>
            </div>
        </section>
    </main>
</body>
</html>
